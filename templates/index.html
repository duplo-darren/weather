<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ city }} Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .city-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: #333;
        }

        .condition {
            font-size: 1.3rem;
            color: #666;
            margin: 10px 0 30px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1.3rem;
            color: #333;
            margin-top: 5px;
        }

        .error {
            color: #e74c3c;
            padding: 20px;
        }

        .refresh-hint {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1 class="city-name">{{ city }}</h1>

        {% if weather.success %}
            <div class="weather-icon">{{ weather.icon }}</div>
            <div class="temperature">{{ weather.temperature | round | int }}Â°F</div>
            <div class="condition">{{ weather.condition }}</div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">{{ weather.humidity }}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value">{{ weather.wind_speed }} mph</div>
                </div>
            </div>
        {% else %}
            <div class="error">
                <p>Unable to fetch weather data</p>
                <p>{{ weather.error }}</p>
            </div>
        {% endif %}

        <p class="refresh-hint">Refresh page to update</p>
    </div>
</body>
</html>
